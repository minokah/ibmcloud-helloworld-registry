<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Service Listing</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
<body>
    <div class="container mt-3">
        <div class="row">
            <div class="col">
                <h1>Service Listing</h1>
                <br>
                <ul class="list-group">
                    <!-- No Service -->
                    <div th:if="${HelloWorldURL == null}">
                        <li class="list-group-item list-group-item-danger"><b>HelloWorld</b></li>
                        <li class="list-group-item">Service Inactive</li>
                    </div>

                    <!-- Has Service -->
                    <div th:if="${HelloWorldURL != null}">
                        <li class="list-group-item list-group-item-info"><b>HelloWorld</b></li>
                        <li class="list-group-item">
                            <div class="container">
                                <div class="row">
                                    <div class="col-9">
                                        <span th:text="${HelloWorldURL}">URL</span>
                                    </div>
                                    <div class="col text-end">
                                        <a th:href="@{${HelloWorldURL}}">
                                            <button type="button" class="btn btn-outline-primary"><i class="bi bi-box-arrow-up-right"></i></button>
                                        </a>
                                    </div>
                                </div>
                            </div>
                        </li>
                    </div>
                </ul>
            </div>
            <div class="col"></div>
        </div>
    </div>
</body>
</html>
