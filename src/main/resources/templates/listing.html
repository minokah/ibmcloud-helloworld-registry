<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Service Listing</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
<body>
    <div class="container mt-3">
        <h1>Service Listing</h1>
        <br>

        <span th:if="${entries == null || entries.isEmpty()}">No services registered :(</span>

        <div class="row mb-3" th:each="entry : ${entries}">
            <div class="col">
                <ul class="list-group">
                    <li class="list-group-item list-group-item-info">
                        <div class="container">
                            <div class="row">
                                <div class="col-9 p-0">
                                    <b th:text="${entry.name}">Service Name</b>
                                </div>
                                <div class="col p-0 text-end">
                                    <a th:href="@{${entry.url}}" target="_blank">
                                        <button type="button" class="btn btn-outline-primary"><i class="bi bi-box-arrow-up-right"></i></button>
                                    </a>
                                </div>
                            </div>
                        </div>
                    </li>
                    <li class="list-group-item">
                        <span th:text="${entry.desc}">Description of Service</span>
                        <br>
                        <br>
                        <span><i th:text="${entry.url}">http://localhost:8080</i></span>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</body>
</html>
